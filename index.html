<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="Wu Lei">
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css">
    <link rel="stylesheet" href="dist/styles/main.min.css">
    <title>Neighborhood Map for Downtown Singapore</title>
</head>

<body>
    <div id="navibar">
        <h1>Find@SG</h1>
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Filter List</a>
    </div>
    <div id="wrapper">
        <div id="filter-wrapper">
            <div id="filter">
                <p id="filter-head"><strong id="search">Search: </strong><input data-bind="value: filterText, event: {keyup: markersUpdate}, valueUpdate: 'afterkeydown'"/></p>
                <p data-bind="text: filterTestText"></p>
                <ul id="list" data-bind="foreach: filteredItems">
                    <li data-bind="attr: {id: 'list' + index}, click: $root.listClick">
                    <!-- <li data-bind="attr: {id: 'list' + index}"> -->
                        <p data-bind="text: title"></p>
                    </li>
                </ul>
            </div>            
        </div>
        <div id="map-wrapper">
            <div id="map-sg"></div>
        </div>        
    </div>

    

    <script type='text/javascript' src='dist/scripts/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='dist/scripts/knockout-3.4.0.min.js'></script>
    <script type='text/javascript' src="dist/scripts/map-engine.min.js"></script>
    <!-- <script type='text/javascript' src="src/scripts/map-engine.js"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8WkdTpxKh-mzTSfohiSGfrOWJlpPwzRU&callback=initMap">
    </script>
</body>

</html>
